<form action="" id="wrapper" name="myForm"  novalidate="">
			<div id="box" class="animated bounceIn" style="background-color:#E5E7E9">
				<div id="top_header">
					<h3><img src="images/logo.png" alt="Sunrise Admin Logo"></h3>
					<h5>
						Sign in to continue to your<br />
						Employer Account.
					</h5>

						<div ng-messages="myForm.email1.$error" ng-if="myForm.email1.$touched && form1.email1.$error">

						<input type="password"  placeholder="Password" ng-model="data.password"  name="pwds"  required/>

					</div>
                    <center><button type="button"  class="btn btn-primary" onClick="pasuras(form)">Sign In</button></center>

						<input type="checkbox" value="None" id="remember" name="check" checked="">

						<div class="cb-label">Remember</div>
